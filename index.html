<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>My To-Dos</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My To-Do List</h1>
        <div id="date"></div>
        <form>
        <input type="text" id="myInput" class="typed-input" placeholder="Add item..." id="myInput">
          <input type="button" onclick="newElement()" class="addBtn" value="Add" />
        </form>
      </div>
      <div class="list">
        <ul id="myUL">
        </ul>
      </div>
    </div>
    <script src="./js/scripts.js" type="text/javascript"></script>
  </body>
</html>
